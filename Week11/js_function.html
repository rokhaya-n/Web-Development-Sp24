<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Shuffler</title>
</head>
<body>
    <fieldset>
        <legend>click to shuffle font colors!</legend>
        <button type="button" id="shuffleBut">Shuffle Font Colors</button>
        <button type="button" id="resetBut">Reset Font Colors</button>

        <ul id="colorList">
        </ul>
    </fieldset>

    <script>
        let ogColors = []; // array to hold og colors

        document.addEventListener('DOMContentLoaded', function () {
            // assigning HTML to js
            let shuffleBut = document.getElementById('shuffleBut');
            shuffleBut.addEventListener('click', shuffleColors);

            // setting up reset feature
            let resetBut = document.getElementById('resetBut');
            resetBut.addEventListener('click', resetColors);

            let colorList = document.getElementById('colorList');
            colorNames.forEach(color => {
                let listItem = document.createElement('li');
                listItem.textContent = color;
                colorList.appendChild(listItem);
                ogColors.push(color);
            });
        });

        // array for list of color names
        let colorNames = [
            'pink',
            'red',
            'orange',
            'yellow',
            'lime',
            'green',
            'cyan',
            'blue',
            'indigo',
        ];

        function shuffleColors() {
            let colorListItems = document.querySelectorAll('#colorList li');
            colorListItems.forEach(item => {
                let randomColorIndex = Math.floor(Math.random() * colorNames.length);
                let randomColor = colorNames[randomColorIndex];
                item.style.color = randomColor;
            });
        }

        function resetColors() {
            let colorListItems = document.querySelectorAll('#colorList li');
            colorListItems.forEach((item, index) => {
                item.style.color = ogColors[index]; // Reset color to original
            });
        }
    </script>
</body>
</html>

<!-- command forward slash helps you write comment, always start with doctype html -->
<!DOCTYPE html>
<!-- setting language to english -->
<html lang="en">
    <!-- head is info about page -->
    <head>
        <!-- if we don't defien charset, fonts won't display correctly -->
        <meta charset="utf-8" />
        <!-- viewport meta tag is necessary for responsive behavior, if forget then 
            media queries might not work, useful info here: 
            https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- title must be wrapped in title tag, 
            title tag is big blue link in search results and TEXT in browser tab. 
            title tag only accepts plain text no special characters -->
        <title>HTML Boilerplate</title>
        <!-- we can also link to external css here, load scrips, define a favicon, 
            or slug in a style tag -->
    </head>
    <!-- stuff we see on web page lives in body -->
    <body>
        <h1>HTML Boilerplate Template</h1>
    </body>
</html>
